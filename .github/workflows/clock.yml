name: Per-Second Echo Loop

on:
  schedule:
    - cron: "*/1 * * * *" # Runs every 5 minutes
  workflow_dispatch: # Allows manual execution

jobs:
  echo_loop:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Every Second (for 60 seconds)
        run: |
          for i in {1..60}; do
            echo "Trigger $i - $(date)"
            sleep 1
          done
